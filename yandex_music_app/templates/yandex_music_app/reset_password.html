{% extends 'yandex_music_app/base.html' %}
{% load static %}
{% block title %}Recover Profile{% endblock %}
{% block content %}


<div class="container">
    <div class="d-flex justify-content-evenly align-items-center">

        <div class="d-flex flex-column-reverse">
            <div class=" justify-content-center align-items-center p-2">
                <div class="text-center">
                    <p class="class=text-light bg-dark rounded my-4 p-2 w-100 ">RESET PASSWORD</p>


                    <p>Enter email associated with your account to recieve a reset link.</p>
                </div>
                <form action="{% url 'reset_password' %}" class="text-light" method="POST">

                    {% csrf_token %}

                    <div class="form-outline mb-4">
                        <input  type="email" id="email" name="email" class="form-control rounded-pill" required />
                        <label class="form-label" for="email">Enter email</label>
                    </div>

                    <div class="d-flex justify-content-center"><button type="submit"
                            class="btn btn-secondary w-75 rounded-pill">Send Reset Link</button></div>

                </form>

            </div>
            <div class="m-auto align-self-center p-2"><span class=" text-warning fw-bolder fst-italic text-nowrap display-4 m-auto ms-2"><span
                style="font-size: 10rem;" ><i class="bi bi-people-fill text-warning"></i></span>YM</div>
        </div>
    </div>
</div>

{% endblock %}
