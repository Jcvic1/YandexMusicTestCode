
{% extends 'yandex_music_app/base.html' %}
{% load static %}
{% block title %}Password Update{% endblock %}
{% block content %}
  <h2 class="my-5 text-center">Password Reset</h2>

  <div class="mb-5">
      <form action ="{% url 'change_password' %}" method="post" class="text-light container col-sm-12 col-md-6 col-lg-4 mx-auto" >
          {% csrf_token %}

          <div class="mb-4">
              <label class="form-label" for="old_password">Old Password</label>
              {% if old_pass %}
              <div class="input-group bg-light border border-3 border-danger rounded-pill">
                  <input type="password" id="old_password" name="old_password"
                      class="form-control rounded-pill" placeholder="old password incorrect">
                  <span class="input-group-append my-auto me-3"><i class="bi bi-eye-slash text-dark eye"
                          id="togglePassword1"></i></span>
              </div>
              {% else %}
              <div class="input-group bg-light border rounded-pill">
                  <input type="password" id="old_password" name="old_password"
                      class="form-control rounded-pill">
                  <span class="input-group-append my-auto me-3"><i class="bi bi-eye-slash text-dark eye"
                          id="togglePassword1"></i></span>
              </div>
              {% endif %}
          </div>


          {% if new_pass %}
          <div class="mb-4">
              <label class="form-label" for="new_password">New Password</label>
              <div class="input-group bg-light border border-3 border-danger  rounded-pill">
                  <input type="password" id="new_password" name="new_password"
                      class="form-control rounded-pill" placeholder="password mismatch" required>
                  <span class="input-group-append my-auto me-3"><i class="bi bi-eye-slash text-dark eye"
                          id="togglePassword2"></i></span>
              </div>
          </div>


          <div class="mb-4">
              <label class="form-label" for="confirm_password">Confirm Password</label>
              <div class="input-group bg-light border border-3 border-danger rounded-pill">
                  <input type="password" id="confirm_password" name="confirm_password"
                      class="form-control rounded-pill" placeholder="password mismatch" required>
                  <span class="input-group-append my-auto me-3"><i class="bi bi-eye-slash text-dark eye"
                          id="togglePassword3"></i></span>
              </div>
          </div>

          {% else %}

          <div class="mb-4">
              <label class="form-label" for="new_password">New Password</label>
              <div class="input-group bg-light border rounded-pill">
                  <input type="password" id="new_password" name="new_password"
                      class="form-control rounded-pill" required>
                  <span class="input-group-append my-auto me-3"><i class="bi bi-eye-slash text-dark eye"
                          id="togglePassword2"></i></span>
              </div>
          </div>


          <div class="mb-4">
              <label class="form-label" for="confirm_password">Confirm Password</label>
              <div class="input-group bg-light border rounded-pill">
                  <input type="password" id="confirm_password" name="confirm_password"
                      class="form-control rounded-pill" required>
                  <span class="input-group-append my-auto me-3"><i class="bi bi-eye-slash text-dark eye"
                          id="togglePassword3"></i></span>
              </div>
          </div>

          {% endif %}


            <button type="submit" class="btn btn-secondary rounded-pill w-100">Update Password</button>
      </form>
  </div>

  {% endblock %}
