{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">




  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="{% static 'img/Yandex_Music_icon.svg.png' %}" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <!-- 
    - material icon font
  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />
  <link rel="stylesheet" href="{% static 'main.css' %}">
  <script src="https://unpkg.com/htmx.org@1.8.5"
    integrity="sha384-7aHh9lqPYGYZ7sTHvzP1t3BAfLhYSTy9ArHdP3Xsr9/3TlGurYgcPBoFmXX2TX/w" crossorigin="anonymous">
  </script>

</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' data-bs-theme="dark">
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" style="z-index: 1050;">
    <div class="container-fluid">
      <a class="navbar-brand"></a><span><i class="bi bi-people-fill text-warning fs-1"></i><span
          class="text-warning fs-1 fw-bolder fst-italic">YM</span></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout_user' %}"><button class="btn btn-outline-danger">Logout</button>
            </a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login_user' %}"><button class="btn btn-outline-warning">Sign in</button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register_user' %}"><button class="btn btn-outline-warning">Sign
                up</button>
            </a>
          </li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% if messages %}
    {% for message in messages %}

    <div class="alert {{ message.tags }} alert-dismissible fade show m-0 rounded-pill d-flex align-item-center justify-content-center" role="alert">
        {{ message }}
    </div>

    {% endfor %}
    {% endif %}

<div class="">
  <div>{% block content%}{% endblock %}</div>
</div>
  <script src="{% static 'js/main.js' %}"></script>
  <script src="{% static 'js/id3writer.min.js' %}"></script>
  <script src="{% static 'htmx.min.js'%}" defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/badceeaaa8.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
</body>

</html>
