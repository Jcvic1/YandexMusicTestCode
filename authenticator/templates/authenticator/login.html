{% extends 'yandex_music_app/base.html' %} {% load static %} {% block title %}Sign In{% endblock %}{% block content %}
<div class="container">
    <div class="d-flex flex-column-reverse flex-lg-row-reverse">
        <div class=" justify-content-center align-items-center p-2">

            <div class="text-center">
                <p class="text-light bg-dark rounded my-4 p-2 w-100 ">SIGN IN</p>
            </div>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Login</label>
                    <input type="text" class="form-control rounded-pill" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <div class="input-group bg-light border rounded-pill">
                        <input id="mcsi-password" type="password" class="form-control rounded-pill" name="password">
                        <span class="input-group-append my-auto me-3"><i class="bi bi-eye-slash text-dark eye"
                                id="mcsi-togglePassword"></i></span>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                            <label class="form-check-label" for="form2Example34"> Remember me </label>
                        </div>
                    </div>
                    <div class="col">
                        <a href="{% url 'reset_password' %}">Forgot password?</a>
                    </div>
                    <div class="col">
                        <a href="{% url 'recover_profile' %}">Recover Account</a>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-3"><button type="submit"
                        class="btn btn-secondary w-75 rounded-pill">Sign In</button></div>

                <div class="text-center">
                    <p>Not a member? <a href="{% url 'register_user' %}">Register</a></p>
                </div>

            </form>
        </div>
        <div class="m-auto align-self-center p-2"><span class=" text-warning fw-bolder fst-italic text-nowrap display-4 m-auto ms-2"><span
                    style="font-size: 10rem;" ><i class="bi bi-people-fill text-warning"></i></span>YM</div>
    </div>
</div>



<script>
    const mcsi_togglePassword = document.querySelector("#mcsi-togglePassword");
    const mcsi_password = document.querySelector("#mcsi-password");

    mcsi_togglePassword.addEventListener("click", function () {
        console.log(mcsi_togglePassword)
        // toggle the type attribute
        const type = mcsi_password.getAttribute("type") === "password" ? "text" : "password";
        mcsi_password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });
</script>


{% endblock %}
